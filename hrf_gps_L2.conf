[GNSS-SDR]

;######### GLOBAL OPTIONS ##################
GNSS-SDR.internal_fs_sps=2000000

GNSS-SDR.init_latitude_deg=37.870839
GNSS-SDR.init_longitude_deg=-122.272863
GNSS-SDR.init_altitude_m=18.0

; GNSS-SDR.AGNSS_XML_enabled=true
; GNSS-SDR.AGNSS_ref_location=37.87,-122.27


;######### SUPL RRLP GPS assistance configuration #####
; Check https://www.mcc-mnc.com/
; On Android: https://play.google.com/store/apps/details?id=net.its_here.cellidinfo&hl=en
GNSS-SDR.SUPL_gps_enabled=true
GNSS-SDR.SUPL_read_gps_assistance_xml=true
GNSS-SDR.SUPL_gps_ephemeris_server=supl.google.com
GNSS-SDR.SUPL_gps_ephemeris_port=7275
GNSS-SDR.SUPL_gps_acquisition_server=supl.google.com
GNSS-SDR.SUPL_gps_acquisition_port=7275
GNSS-SDR.SUPL_MCC=217
GNSS-SDR.SUPL_MNC=7
GNSS-SDR.SUPL_LAC=861
GNSS-SDR.SUPL_CI=40184


; For L2C we ignore Block IIA and Block IIR
GNSS-SDR.GPS_banned_prns=2,11,13,16,18,19,20,21,28


;######### SIGNAL_SOURCE CONFIG ############
SignalSource.implementation=Osmosdr_Signal_Source
SignalSource.item_type=gr_complex
SignalSource.sampling_frequency=8000000


SignalSource.freq=1227600000

SignalSource.gain=0
SignalSource.rf_gain=40
SignalSource.if_gain=32
SignalSource.AGC_enabled=false

SignalSource.samples=0
SignalSource.repeat=false
SignalSource.osmosdr_args=hackrf=0,buffers=1024
;SignalSource.osmosdr_args=hackrf,bias=1,buffers=1024
SignalSource.enable_throttle_control=false
SignalSource.dump=false
SignalSource.dump_filename=./data/L2_signal_source.dat


;######### SIGNAL_CONDITIONER CONFIG ############
SignalConditioner.implementation=Signal_Conditioner

;######### DATA_TYPE_ADAPTER CONFIG ############
DataTypeAdapter.implementation=Pass_Through

;######### INPUT_FILTER CONFIG ############
InputFilter.implementation=Fir_Filter
InputFilter.input_item_type=gr_complex
InputFilter.output_item_type=gr_complex
InputFilter.taps_item_type=float
InputFilter.number_of_taps=11
InputFilter.number_of_bands=2

InputFilter.band1_begin=0.0
InputFilter.band1_end=0.48
InputFilter.band2_begin=0.52
InputFilter.band2_end=1.0

InputFilter.ampl1_begin=1.0
InputFilter.ampl1_end=1.0
InputFilter.ampl2_begin=0.0
InputFilter.ampl2_end=0.0

InputFilter.band1_error=1.0
InputFilter.band2_error=1.0

InputFilter.filter_type=bandpass
InputFilter.grid_density=16
InputFilter.IF=0

InputFilter.dump=false
InputFilter.dump_filename=../data/input_filter.dat



;######### RESAMPLER CONFIG ############
;Resampler.implementation=Pass_Through
Resampler.implementation=Direct_Resampler
Resampler.sample_freq_in=8000000
Resampler.sample_freq_out=2000000
Resampler.item_type=gr_complex

;######### CHANNELS GLOBAL CONFIG ############
Channels_2S.count=12
Channel.signal=2S
Channels.in_acquisition=1



;######### ACQUISITION CONFIG FOR GPS L2C CHANNELS ############
Acquisition_2S.implementation=GPS_L2_M_PCPS_Acquisition
Acquisition_2S.item_type=gr_complex
Acquisition_2S.pfa=0.01
Acquisition_2S.doppler_max=5000
Acquisition_2S.doppler_min=-5000
Acquisition_2S.doppler_step=125
Acquisition_2S.max_dwells=1

Acquisition_2S.coherent_integration_time_ms=20

Acquisition_2S.blocking=false
Acquisition_2S.make_two_steps=true

Acquisition_2S.dump=false
Acquisition_2S.dump_filename=./acq_dump.dat


;######### TRACKING GLOBAL CONFIG ############
Tracking_2S.implementation=GPS_L2_M_DLL_PLL_Tracking
Tracking_2S.pll_bw_hz=40.0;
Tracking_2S.dll_bw_hz=4.0;
Tracking_2S.early_late_space_chips=0.4
Tracking_2S.max_lock_fail=5
Tracking_2S.dump=false
Tracking_2S.dump_filename=./tracking_ch_



;######### TELEMETRY DECODER GPS CONFIG ############
TelemetryDecoder_2S.implementation=GPS_L2C_Telemetry_Decoder
TelemetryDecoder_2S.dump=false


;######### OBSERVABLES CONFIG ############.
Observables.implementation=Hybrid_Observables
Observables.dump=false
Observables.dump_filename=./observables.dat

;######### PVT CONFIG ############
PVT.implementation=RTKLIB_PVT
PVT.positioning_mode=Single ; [ Single, PPP_Static, PPP_Kinematic ]
PVT.output_rate_ms=1000
PVT.display_rate_ms=1000
PVT.iono_model=Broadcast
PVT.trop_model=Saastamoinen
PVT.flag_rtcm_server=false
PVT.flag_rtcm_tty_port=false
PVT.reject_GPS_IIA=1
PVT.geojson_output_enabled=false
PVT.gpx_output_enabled=false
PVT.kml_output_enabled=false
PVT.xml_output_enabled=false
PVT.rinex_output_enabled=false
PVT.nmea_output_file_enabled=false

